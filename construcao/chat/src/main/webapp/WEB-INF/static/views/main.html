<div layout="column"  layout-fill role="main" >
  <md-toolbar class="md-tall md-whiteframe-z1 md-hue-3" layout-align="center center" >
    <div class="md-toolbar-tools">
      <h5 style="color:black">
        Group Administrators
      </h5>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Open Settings" ng-click="openAddUserToGroupHandler()">
        <ng-md-icon icon="person_add" size="24" aria-label="Add user to Group" style="fill:white"></ng-md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Edit Group" ng-click="openEditGroupHandler()">
        <ng-md-icon icon="mode_edit" size="24" aria-label="Edit Group" style="fill:white"></ng-md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Delete Group" ng-click="openDeleteGroupHandler()">
        <ng-md-icon icon="remove_circle" size="24" aria-label="Delete Group" style="fill:white"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-content flex md-scroll-y class="md-hue-1">
    <ui-view layout="column" layout-fill layout-padding>
      <div class="inset" hide-sm></div>
          <div role="tabpanel" layout="row" layout-align="center center">
            <div flex-gt-sm="90" flex-gt-md="80">
              <!-- <h2 class="md-title inset">Latest Messages</h2> -->
              <md-card>
                <md-list>
                  <md-list-item class="md-3-line" ng-repeat="item in activity | filter:search">
                    <md-icon class="md-avatar" hide-sm md-svg-icon="avatars:{{item.avatar}}"></md-icon>
                    <div class="md-list-item-text">
                      <h4>{{item.who}} : [{{item.when}}]</h4>
                      <p>{{item.notes}}</p>
                    </div>
                    <md-button class="md-icon-button" aria-label="Delete Group" ng-click="showListBottomSheet($event)">
                      <ng-md-icon icon="check" size="16" aria-label="Delete Group" style="fill:green"></ng-md-icon>
                    </md-button>
                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                  </md-list-item>
                  <md-divider></md-divider>

                </md-list>
              </md-card>
              <form>
                <md-input-container class="md-block">
                  <label>Enter your message</label>
                  <input ng-model="user.message" >
                  <!-- <md-button class="md-icon-button" ng-click="toggleSearch()" aria-label="Send">
                    <ng-md-icon icon="send" size="24" aria-label="Send"></md-icon>
                  </md-button> -->
                </md-input-container>

              </form>
            </div>
          </div>

    </ui-view>
  </md-content>
</div>
